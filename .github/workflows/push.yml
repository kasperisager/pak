on: push
name: Integrate
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master

    - name: Build
      uses: docker://golang
      with:
        entrypoint: go
        args: build ./...

    - name: Test
      uses: docker://golang
      with:
        entrypoint: go
        args: test ./...
